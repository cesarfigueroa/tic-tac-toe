<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="assets/stylesheets/base.css" />
    <link rel="stylesheet" href="assets/stylesheets/board.css" />
    <link rel="stylesheet" href="assets/stylesheets/cell.css" />
    <link rel="stylesheet" href="assets/stylesheets/overlay.css" />

    <link rel="prefetch" href="assets/images/naught.svg" />

    <script src="//use.typekit.net/rmw2fno.js"></script>
    <script>try { Typekit.load(); } catch (e) {}</script>

    <script src="src/board.js"></script>
    <script src="src/player.js"></script>
    <script src="src/strategy.js"></script>
    <script src="src/actuator.js"></script>
    <script src="src/game.js"></script>

    <script>
      window.requestAnimationFrame(function () {
        new Game;
      });
    </script>
  </head>

  <body>
    <main role="main">
      <table id="board">
        <tbody>
          <tr>
            <td class="cell" data-position="0"></td>
            <td class="cell" data-position="1"></td>
            <td class="cell" data-position="2"></td>
          </tr>

          <tr>
            <td class="cell" data-position="3"></td>
            <td class="cell" data-position="4"></td>
            <td class="cell" data-position="5"></td>
          </tr>

          <tr>
            <td class="cell" data-position="6"></td>
            <td class="cell" data-position="7"></td>
            <td class="cell" data-position="8"></td>
          </tr>
        </tbody>
      </table>

      <div class="overlay">
        <div class="overlay-inner">
          <h2 class="overlay-title">Play Again?</h2>

          <ul class="overlay-controls">
            <li><button class="overlay-button human" value="human">Go First</button></li>
            <li><button class="overlay-button computer" value="computer">Go Next</button></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
